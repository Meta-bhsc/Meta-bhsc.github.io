<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		/* Style for the button */
		button {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		/* Style for the button when hovered over */
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>My Website</h1>
	<!-- Button that runs a JavaScript function when clicked -->
	<button onclick="myFunction()">Click me</button>
	<!-- Script that defines the function to run when the button is clicked -->
	<script>
		function myFunction() {
			alert("Button clicked!");
		}
	</script>
</body>
</html>
