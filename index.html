<!DOCTYPE html>
<html>
<head>
	<title>Minecraft Server Manager</title>
	<style>
		/* Set the background color of the body to white */
		body {
			background-color: white;
		}
		
		/* Set the style for the buttons */
		.button {
			background-color: black;
			color: white;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			margin-right: 10px;
			transition: background-color 0.3s ease;
		}

		/* Change button background color on hover */
		.button:hover {
			background-color: #ddd;
			color: black;
			cursor: pointer;
		}
		
		/* Set the style for the grey boxes */
		.box {
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 5px;
			display: inline-block;
			vertical-align: top;
			width: 48%;
		}
		
		/* Set the style for the container that holds the grey boxes */
		.container {
			margin-top: 50px;
			text-align: center;
		}

		/* Center the title and make it slightly bigger */
		h1 {
			text-align: center;
			font-size: 28px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<!-- Create the container for the buttons and title -->
	<div style="position: absolute; top: 0; left: 0;">
		<h1>Minecraft Server Manager</h1>
		<button class="button">Start Server</button>
		<button class="button">Stop Server</button>
	</div>
	
	<!-- Create the container for the grey boxes -->
	<div class="container">
		<div class="box" style="margin-right: 2%;">
			<h2>Console</h2>
			<!-- Add the code for the console here -->
		</div>
		<div class="box" style="margin-left: 2%;">
			<h2>Files</h2>
			<!-- Add the code for the files here -->
		</div>
	</div>
</body>
</html>
